name: Lerna Push & Pull Request

on:
  push:
    branches-ignore:
      - main
  pull_request:

jobs:
  prepare_branch:
    name: Prepare branch
    runs-on: ubuntu-latest
    env:
      CI: 'true'
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - name: Install Dependencies
        run: yarn install --immutable
      - name: Lint
        run: yarn lint
      - name: build
        run: yarn lerna:build
      - name: Run Node TAP tests
        run: yarn test
